<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3</title>
</head>
<body>
    <h1>Datos postulante: </h1>
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre">
    <br>
    <label for="cant_preguntas">Cantidad Preguntas realizadas: </label>
    <input type="number" id="cant_preguntas">
    <br>
    <label for="cant_correctas">Cantidad Preguntas Correctas: </label>
    <input type="number" name="cant_correctas" id="cant_correctas">
    <button id="btn-calcular">Calcular</button>
    <br>
    <p id="resultado"></p>
    <script>
        const nombre = document.getElementById('nombre')
        const cant_preguntas = document.getElementById('cant_preguntas')
        const cant_correctas = document.getElementById('cant_correctas')
        const btn_calcular = document.getElementById('btn-calcular')
        const resultado = document.getElementById('resultado')
        var rta;
        function validar_campos() {
                const nombre_val = nombre.value.trim();
                const cant_preguntas_val = parseInt(cant_preguntas.value);
                const cant_correctas_val = parseInt(cant_correctas.value);
    
                if (nombre_val === '' || isNaN(cant_preguntas_val) || isNaN(cant_correctas_val)) {
                    alert("Debes completar todos los campos correctamente.");
                    return false;
                }
    
                if (cant_preguntas_val <= 0 || cant_correctas_val < 0 || cant_correctas_val > cant_preguntas_val) {
                    alert("La cantidad de preguntas debe ser mayor que 0, y la cantidad de correctas debe estar entre 0 y la cantidad de preguntas.");
                    return false;
                }
    
                return true;
            }
        btn_calcular.addEventListener('click',function(){
            if(validar_campos()){
                let porcentaje = (cant_correctas.value * 100) / cant_preguntas.value;
                console.log(porcentaje)
                if(porcentaje >= 90){
                    rta = 'Nivel Superior'
                }else if(porcentaje >= 75){
                    rta = 'Nivel Medio';
                }else if(porcentaje >= 50){
                    rta = 'Nivel Regular';
                }else{
                    rta = 'Fuera de nivel'
                }
                resultado.innerText = nombre.value + " - " + rta;
            }
        })
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Factorial</title>
</head>
<body>
    <script>
        function factorial(numero) {
            if (numero === 0 || numero === 1) {
                return 1;
            } else {
                return numero * factorial(numero - 1);
            }
        }

        while (true) {
            let numero = parseInt(prompt("Ingrese un número mayor que 0:"));

            if (isNaN(numero)) {
                alert("Debe ingresar un número válido.");
                continue;
            }

            if (numero <= 0) {
                alert("El número debe ser mayor que 0.");
                continue;
            }

            if (numero === 0 || numero === 1) {
                alert(`El factorial de ${numero} es: 1`);
            } else {
                const resultado = factorial(numero);
                alert(`El factorial de ${numero} es: ${resultado}`);
            }

            let continuar = prompt("¿Desea calcular el factorial de otro número? (Sí/No):");

            if (continuar.toLowerCase() !== 'si') {
                break;
            }
        }
    </script>
</body>
</html>

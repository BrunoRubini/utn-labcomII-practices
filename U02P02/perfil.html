<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
  </head>
  <body>
    <h1>Mi Perfil</h1>
    <form action="/perfil" method="POST" target="_blank">
      <label for="rol">Rol:</label>
      <input type="text" id="rol" name="rol" value="ESTUDIANTE" readonly />
      <br />
      <label for="name">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br />
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="mail" required />
      <br />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required />
      <br />
      <label for="nacionalidad">Nacionalidad:</label>
      <select id="nacionalidad" name="nacionalidad">
        <option>Argentina</option>
        <option>Brasil</option>
        <option>Chile</option>
        <option>Colombia</option>
        <option>México</option>
        <option>Perú</option>
        <option>Estados Unidos</option>
      </select>
      <br />
      <label for="condicionLaboral">Condición Laboral</label>
      <select name="condicionLaboral" id="condicionLaboral">
        <option value="">Desempleado</option>
        <option value="">En búsqueda laboral</option>
        <option value="">Trabajo part time</option>
        <option value="">Full time</option>
      </select>

      <div>
        <h2>Gustos Personales</h2>
        <label for="gustosMusicales">Gustos Musicales:</label>
        <input type="text" id="gustosMusicales" name="gustosMusicales">
    
        <label for="comidasPreferidas">Comidas Preferidas:</label>
        <select id="comidasPreferidas" name="comidasPreferidas">
            <option value="pizza">Pizza</option>
            <option value="hamburguesa">Hamburguesa</option>
            <option value="asado">Asado</option>
            <option value="sushi">Sushi</option>
            <option value="pasta">Pastas</option>
        </select>      
        <br>
        <label for="recordarDatos">Recordar Datos:</label>
        <input type="checkbox" id="recordarDatos" name="recordarDatos">
        <input type="submit" value="Enviar">
    </div>
    </form>
  </body>
</html>
